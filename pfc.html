<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pierre Feuille Ciseaux</title>
    <link rel="stylesheet" href="pfc.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <!-- Annonce importante -->
    <div class="navbar">
        <div class="msg">
            <p id="red">IMPORTANT !</p>
            <p><i class="fa-solid fa-arrow-right fa-bounce"></i> Veuillez réinitialiser <i class="fa-solid fa-arrow-left fa-bounce"></i></p>
        </div>
    </div>

    <!-- Jeux Pierre Feuille Ciseaux -->
    <section>
        <div class="jeux">
            <div class="choix">
                <h4 class="icon">VOUS <span id="choix-utilisateur"></span></h4>
                <h4 class="icon">ORDINATEUR <span id="choix-ordinateur"></span></h4>
            </div>
    
            <h4><span id="resultat" class="invalid"></span></h4>
    
            <div class="bouttons_choix_jeu">
                <button id="pierre">Pierre</button>
                <button id="feuille">Feuille</button>
                <button id="ciseaux">Ciseaux</button>
            </div>
    
            <input id="reset" type="button" value="Réinitialiser"/>
        </div>
    </section>

    <script src="main.js"></script>
</body>
</html>
